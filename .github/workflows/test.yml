name: Zig CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run Zig tests
        run: nix develop --command make test
        env:
          ZIG_GLOBAL_CACHE_DIR: "${{ github.workspace }}/zig-cache"
